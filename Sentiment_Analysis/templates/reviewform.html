<!doctype html>

<html>
<head>
 <title>Sentiment Classification</title>
</head>

<body>
	<h2>Please enter your text:</h2>
        <h3>Then, it will give a sentimental analysis:<br>
        positive or negative with it's probability!</h3>
	{% from "_formhelpers.html" import render_field %}
	<form method=post action="/results">
		<dl>
		{{ render_field(form.text, cols='100', rows='20') }}
		</dl>
		<div>
			<input type=submit value='Submit review' name='submit_btn'>
		</div>
	</form>

</body>

</html>
